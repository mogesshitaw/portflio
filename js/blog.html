<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Home Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .home-container {
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    .home-title {
      font-size: 3rem;
      animation: slideDown 1.5s ease-out;
    }

    .home-subtitle {
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeInText 2s 1.5s forwards;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1 class="home-title">Welcome to My Portfolio</h1>
    <p class="home-subtitle">I’m Moges Shitaw – Web Developer & Designer</p>
  </div>
</body>
</html>
